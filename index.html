<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NOTE Bootstrap -->
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- NOTE Animate CSS (https://animate.style/)-->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    <!-- NOTE Main CSS -->
        <link rel="stylesheet" href="css/styles.css">
    <!-- NOTE JavaScript -->
    <script defer src="js/UI.js"></script>
    <script defer src="js/Contact.js"></script>
    <script defer src="js/app.js"></script>
    <title>Contacts</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #847F64;">
        <div class="container">
          <a class="navbar-brand" href="#">MyContacts</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container">
        <section class="mb-5">
            <form id="createContactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name" name="contact-name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control form-control-lg" type="email" id="email" name="contact-email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control form-control-lg" type="phone" id="phone" name="contact-phone">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input class="form-control form-control-lg" type="text" id="address" name="contact-address">
                </div>
                <div class="form-group">
                    <label for="is-friend">Friend?</label>
                    <input class="form-control form-control-lg" type="checkbox" id="is-friend" name="is-friend">
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary ml-auto">Add Contact</button>
                </div>
            </form>
        </section>
        <section id="contactList" class="row"></section>
      </main>

      <footer class="text-light text-center pt-3 pb-3" style="background-color:#847F64">
        <p class="mb-0">&copy; 2022 Acme Inc.</p>
      </footer>
   

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
